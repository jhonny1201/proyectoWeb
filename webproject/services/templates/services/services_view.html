{% extends 'App/base.html' %}

{% block title %}Servicios{% endblock %}

{% block content %}
    {% for service in services %}
    <section class="page-section clearfix">
        <div class="container">
            <div class="intro" style="padding-bottom: 15rem; position: center;">
              <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.image.url}}" alt="">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="padding-bottom: 15rem;">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower"><a class="nav-link text-uppercase text-expanded" href="{% url 'service' service.pk %}">{{service.name}}</a></span>
                <span class="section-heading-upper">{{service.content}}</span>
              </h2>
             <p class="mp-3"></p>
            </div>
          </div>
        </div>
      </section>
    {% endfor %}
           
{% endblock %}
